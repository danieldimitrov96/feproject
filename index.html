<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>The Note App</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom css files -->
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/hint.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/note.css">

  <script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class='container-fluid body-wrapper'>
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">#</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav nav-bar-category">
            <li class="active">
              <a href="#">TODO</a>
            </li>
            <li>
              <a href="#">Work</a>
            </li>
            <li>
              <a href="#">New Ideas</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <form class="navbar-form navbar-left" role="search">

                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                  </span>
                  <input id="searchBox" type="text" class="form-control" placeholder="Search" name="q">
                </div>
              </form>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-option-vertical "></span>Options</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Add new note button -->
    <button data-toggle='modal' data-target='#addNoteModal' type='button' id="addNote" class="button button-caution button-circle button-giant hint--error hint--top hint--bounce"
      aria-label="Add Note">
      <i class="fa fa-plus"></i>+</button>

    <!-- The main grid holding all the notes. -->
    <div class="container-fluid main-container">
      <div class="row grid-row">


        <!-- TEMPLATE NOTE 1 -->
        <div class="col-sm-3 note-container" style="background-color: rgb(255, 0, 0);">
          <div id="note" class="note">
            <div class="row">
              <div class="col-xs-8" id="note-title-area">
                <p class="h4 page-header note-title" id="note-title">joro</p>
              </div>
              <div class="col-xs-4" id="note-category-area">
                <p class="note-category-title h6 page-header">WORK</p>
              </div>
            </div>
            <div class="row note-content">
              <div class="col-sm-12">
                <p id="note-content">
                  <p>joro e golqm</p>
                </p>
              </div>
              <div class="note-bottom" id="bottom">
                <div class="col-xs-5">
                  <p class="note-date-and-time" id="note-date-and-time">10:57 29-Jan-2018</p>
                </div>
                <div class="col-xs-7 text-right note-options" style="display: none;">
                  <span id="expand_button" class="hint--bottom" aria-label="expand">
                    <i class="material-icons hint--info">settings_ethernet</i>
                  </span>
                  <span id="edit_button" class="hint--bottom" aria-label="edit" data-toggle="modal" data-target="#editNoteModal">
                    <i class="material-icons">mode_edit</i>
                  </span>
                  <span class="hint--bottom" aria-label="delete">
                    <i id="wipe_button" class="material-icons">delete_forever</i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- TEMPLATE NOTE 2 -->

        <div class="col-sm-3 note-container" style="background-color: rgb(255, 0, 0);">
          <div id="note" class="note">
            <div class="row">
              <div class="col-xs-8" id="note-title-area">
                <p class="h4 page-header note-title" id="note-title">joro haide</p>
              </div>
              <div class="col-xs-4" id="note-category-area">
                <p class="note-category-title h6 page-header">WORK</p>
              </div>
            </div>
            <div class="row note-content">
              <div class="col-sm-12">
                <p id="note-content">
                  <p>Joro e igrach</p>
                </p>
              </div>
              <div class="note-bottom" id="bottom">
                <div class="col-xs-5">
                  <p class="note-date-and-time" id="note-date-and-time">10:57 29-Jan-2018</p>
                </div>
                <div class="col-xs-7 text-right note-options" style="display: none;">
                  <span id="expand_button" class="hint--bottom" aria-label="expand">
                    <i class="material-icons hint--info">settings_ethernet</i>
                  </span>
                  <span id="edit_button" class="hint--bottom" aria-label="edit" data-toggle="modal" data-target="#editNoteModal">
                    <i class="material-icons">mode_edit</i>
                  </span>
                  <span class="hint--bottom" aria-label="delete">
                    <i id="wipe_button" class="material-icons">delete_forever</i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END OF TEMPLATES -->



      </div>

      <!-- Modals -->
      <!-- Add Note Modal -->
      <div class="modal fade" id="addNoteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <form>
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Create Note</h4>
              </div>
              <div class="modal-body">
                <div class='form-group'>
                  <label>Note Title</label>
                  <input id='noteTitle' type="text" class="form-control" placehoulder="Note Title">
                </div>
                <div class='form-group'>
                  <label>Note Text</label>
                  <textarea name='editor1' type="text" class="form-control" placehoulder="Note Body"></textarea>
                </div>
                <div class='form-group'>
                  <select id='category' class='btn btn-default dropdown-toggle'>
                    <option value="NEW IDEAS">NEW IDEAS</option>
                    <option value="TODO">TODO</option>
                    <option value="WORK" selected>WORK</option>
                  </select>
                  <input class='btn btn-default dropdown-toggle' id="colorpicker" value="#ff0000" type="color">
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id='modalSubmitButton' type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>

      </div>

      <!-- Edit Note Modal -->
      <div class="modal fade" id="editNoteModal" tabindex="-1" role="dialog" aria-labelledby="editNoteModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <form>
              <div class="modal-header">
                <button id='modalXEditButton' type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="editNoteModalLabel">Edit Note</h4>
              </div>
              <div class="modal-body">
                <div class='form-group'>
                  <label>Note Title</label>
                  <input id='editNoteTitle' type="text" class="form-control" placehoulder="Note Title">
                </div>
                <div class='form-group'>
                  <label>Note Text</label>
                  <textarea name='editor2' type="text" class="form-control" placehoulder="Note Body"></textarea>
                </div>
                <div class='form-group'>
                  <select id='categoryEdit' class='btn btn-default dropdown-toggle'>
                    <option value="NEW IDEAS">NEW IDEAS</option>
                    <option value="TODO">TODO</option>
                    <option value="WORK">WORK</option>
                  </select>
                  <input class='btn btn-default dropdown-toggle' id="colorpickerEdit" value="#ff0000" type="color">


                </div>

              </div>
              <div class="modal-footer">
                <button id='modalCloseEditButton'type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id='modalSubmitEditButton' type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/note.js"></script>
    <script src="js/button.js"></script>
    <script src="js/modal-fix.js"></script>
    <script src="js/fancy.js"></script>
    <script src="https://cdn.ckeditor.com/4.8.0/basic/ckeditor.js"></script>
    <script>
      CKEDITOR.replace('editor1');
      CKEDITOR.replace('editor2');
    </script>
  </div>
</body>

</html>
